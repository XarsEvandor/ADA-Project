<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 // SIGNAL LOST</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="https://www.redditstatic.com/shreddit/assets/favicon/192x192.png" rel="icon" sizes="192x192">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'war-black': '#0a0a0b',
                        'war-dark': '#12131a',
                        'war-slate': '#1a1c25',
                        'war-gray': '#2a2d3a',
                        'war-muted': '#6b7280',
                        'war-red': '#dc2626',
                        'war-blue': '#2563eb',
                        'war-amber': '#d97706',
                        'war-green': '#16a34a',
                        'war-text': '#e5e7eb',
                        'war-text-dim': '#9ca3af',
                    },
                    fontFamily: {
                        'sans': ['Space Grotesk', 'sans-serif'],
                        'mono': ['Source Code Pro', 'monospace'],
                        'tactical': ['Rajdhani', 'sans-serif'],
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        /* Scanline Effect */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 10;
        }
        
        /* Red Glow Text */
        .text-glow {
            text-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
        }
    </style>
</head>
<body class="bg-war-black text-war-text h-screen overflow-hidden flex flex-col items-center justify-center relative selection:bg-war-red selection:text-white">

    <div class="absolute inset-0 bg-war-red/5 radial-gradient pointer-events-none"></div>
    <div class="scanlines"></div>

    <div class="relative z-20 text-center max-w-2xl px-6">
        
        <div class="mb-8 flex justify-center">
            <svg class="w-20 h-20 text-war-red opacity-80 animate-pulse-fast" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>

        <h1 class="font-tactical text-8xl md:text-9xl font-bold text-war-red text-glow tracking-tighter mb-2">
            404
        </h1>
        
        <div class="font-mono text-war-amber text-lg tracking-[0.3em] mb-8 uppercase border-y border-war-gray/30 py-2 inline-block">
            // Signal Lost
        </div>

        <p class="text-war-text-dim text-lg md:text-xl leading-relaxed mb-10">
            This sector does not exist on the map. You have strayed outside the operational zone. 
            <br class="hidden md:block">
            Return to the perimeter immediately.
        </p>

        <a href="/ADA-Project/" class="group relative inline-flex items-center gap-3 px-8 py-4 bg-war-gray/20 border border-war-red/50 hover:bg-war-red/10 hover:border-war-red transition-all duration-300 rounded-sm overflow-hidden">
            <div class="absolute inset-0 bg-war-red/20 blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
            
            <svg class="w-5 h-5 text-war-red relative z-10 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            
            <span class="font-mono text-sm font-bold text-war-text tracking-widest uppercase relative z-10">
                Return to Base
            </span>
        </a>

        <div class="mt-16 font-mono text-xs text-war-gray tracking-widest opacity-50">
            ERROR_CODE: SECTOR_NOT_FOUND
        </div>

    </div>

</body>
</html>
